<div class="row marketing">
    <div class="col-lg-12 alert-warning">
        Issues have been found when editing and deleting reports in the following browsers:
        <ul><li>Opera</li></ul>
        It is <strong><em>highly advised</em></strong> you use another browser.
    </div>
    <form ng-submit="save()" name="reportForm">
        <div class="col-lg-12">
            <span><a ng-href="#/admin/report">&#8592 Back</a></span>
            <input type="submit" class="pull-right btn" value="Save" ng-disabled="!reportForm.$valid"><br>
        </div>
        <div class="col-lg-12 has-error" ng-if="error != ''">{{ error }}</div>
        <div class="col-lg-12">
            <label>Report ID:<br><input type="text" required ng-model="report.id"></label><br>
            <label>
                Client:<br>
                <select ng-model="client" required><option ng-repeat="client in clients" value="{{ client.id }}">{{ client.client_name }}</option></select>
            </label><br>
            <label>
                About the report:<br>
                <textarea ng-model="about" required></textarea>
            </label><br>
            <label>
                Report data:<br>
                <input type="file" ng-file-select="setFile($files)">
            </label>
        </div>
    </form>
</div>
