<div class="row marketing">
    <div class="col-lg-12 alert-warning">
        Issues have been found when editing and deleting clients in the following browsers:
        <ul><li>Opera</li></ul>
        It is <strong><em>highly advised</em></strong> you use another browser.
    </div>
    <div class="col-lg-12">
        <span class="pull-right"><a ng-href="#/admin/client/new">New Client</a></span>
        <span class="pull-left"><h3>Client Control</h3></span>
    </div>
    <div class="col-lg-12">
        <ul>
            <li ng-repeat="client in clients">
                <a ng-href="#/admin/client/{{ client.id }}">{{ client.client_name }}</a><br>
            </li>
        </ul>
    </div>
</div>
