<div class="row marketing">
    <div class="col-lg-12 alert-warning">
        Issues have been found when editing and deleting reports in the following browsers:
        <ul><li>Opera</li></ul>
        It is <strong><em>highly advised</em></strong> you use another browser.
    </div>
    <div class="col-lg-12">
        <span class="pull-right"><a ng-href="#/admin/report/new">New Report</a></span>
        <h3>Report Control</h3>
    </div>
    <div ng-if="reports.length == 0" class="col-lg-12">No reports found</div>
    <div class="col-lg-12">
        <ul>
            <li ng-repeat="report in reports"><a ng-href="#/admin/report/{{ report.id }}">
                <strong>{{ report.id }}</strong><br>
                {{ report.report_about }}
            </a></li>
        </ul>
    </div>
</div>
